log4j.rootLogger=DEBUG, console

log4j.appender.console=org.apache.log4j.ConsoleAppender

log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-4r [%-10t] %-5p %c{1} - %m%n

log4j.logger.org.codehaus.plexus.ldapserver.server.acl=WARN
log4j.logger.org.codehaus.plexus.ldapserver.server.backend=INFO
log4j.logger.org.codehaus.plexus.ldapserver.LDAPConnection=INFO
